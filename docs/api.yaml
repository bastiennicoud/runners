# this is an example of the Uber API
# as a demonstration of an API spec in YAML
swagger: '2.0'
info:
  title: Runners API
  description: Application for the paleo
  version: "1.0.0"
# the domain of the service
host: localhost:8080
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
basePath: /api
produces:
  - application/json
securityDefinitions:
 AccessToken:
  description: |
   For accessing the API a valid Access token must be passed in all the queries in
   the 'X-Access-Token' header.
   The following syntax must be used in the 'X-Access-Token' header :
       X-Access-Token: xxxxxx.yyyyyyy.zzzzzz
  type: apiKey
  name: X-ACCESS-TOKEN
  in: header
paths:
  /users:
    get:
      summary: User Types
      description:
        List all users
      tags:
        - Users
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of users
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /users/{id}:
    get:
      summary: Get a user
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: Unique identifier of the user
          required: true
          type: number
      security:
        - AccessToken: []
      responses:
        200:
          description: A user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /me:
    get:
      summary: Current user
      description: "The authenticated user (Identified by the token)"
      tags:
        - Users
      security:
        - AccessToken: []
      responses:
        200:
          description: A user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /me/workinghours:
    get:
      summary: Get the working hours (Schedule) of the currently connected user
      description: "Get the working hours (Schedule) of the currently connected user"
      tags:
        - Schedule
      security:
        - AccessToken: []
      responses:
        200:
          description: A user
          schema:
            type: array
            items:
              $ref: '#/definitions/WorkingHours'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /users/me:
    get:
      summary: User Types (DEPRECEATED). Used as legacy route for runners amobile app
      description: "The authenticated user (Identified by the token)"
      tags:
        - Users
      security:
        - AccessToken: []
      responses:
        200:
          description: A user
          schema:
            $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /me/runs:
    get:
      summary: All the runs
      description:
        List all runs
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of runs
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runs:
    get:
      summary: All the runs
      description:
        List all runs
      parameters:
        - name: status
          in: query
          description: "Allows to recover the runs according to their status such as : [reserved, finish, current]. Example : /runs?status=finish,current"
          required: false
          type: string

        - name: sortBy
          in: query
          description: "Allows to order the runs directly from query. Multiple fields and order can be supplied (seperated by ','). Example: /runs?sortBy=planned_at DESC,status ASC"
          required: false
          type: string

        - name: between
          in: query
          description: "Allows querying between time periods. Comma seperated values. MAX 2 allowed /runs?between=2017-06-08,2017-06-09"
          required: false
          type: string

        - name: actif
          in: query
          required: false
          type: boolean
          description: "Filters run that are already gone and finished"

        - name: finished
          in: query
          required: false
          type: boolean
          default: false
          description: "Filters all the runs that are finished /runs?finished=true"
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of runs
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runs/{id}:
    get:
      summary: Run Types
      description:
        List all run
      parameters:
        - name: id
          in: path
          description: Unique identifier of the run
          required: true
          type: number
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of runs
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runs/{id}/waypoints:
    get:
      summary: Returns all the waypoints of a run
      parameters:
        - name: id
          required: true
          in: path
          type: number
      tags:
        - Waypoints
        - Runs
      responses:
        200:
          description: An array of waypoints
          schema:
            type: array
            items:
              $ref: '#/definitions/Waypoint'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runs/{id}/start:
    post:
      summary: Start the run
      description:
        Start the run only if all runners are ready and have vehicles.
      parameters:
        - name: id
          in: path
          description: Unique identifier of the runner
          required: true
          type: number
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: Run object with the start_at filled
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runs/{id}/stop:
    post:
      summary: Stop the run
      description:
        Indicates that the run has been completed.
      parameters:
        - name: id
          in: path
          description: Unique identifier of the runner
          required: true
          type: number
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: Run object with the start_at filled
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /runners/{id}:
    patch:
      summary: Runners
      description: "Allow to edit / remove car or user linked to one run."
      parameters:
        - name: id
          in: path
          description: Unique identifier of the runner
          required: true
          type: number
        - name: user
          description: The user to attach to a runner. If the user == null, then the user is detached from a runner
          in: body
          required: false
          schema:
            $ref: "#/definitions/User"
        - name: car
          description: The car to attach to a runner. If the car == null, then the user is detached from a runner
          in: body
          required: false
          schema:
            $ref: "#/definitions/Car"
      tags:
        - Runs
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of runs
          schema:
            type: array
            items:
              $ref: '#/definitions/Run'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /vehicles/{id}/comments:
    get:
      summary: get the list of comments for a car
      tags:
        - Vehicles
      parameters:
        - name: id
          required: true
          in: path
          type: number
      responses:
        200:
          description: OK
          type: array
          items:
            $ref: '#/definitions/Comment'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    post:
      summary: Add a new comment to a car
      tags:
        - Vehicles
      parameters:
        - name: id
          required: true
          in: path
          type: number
        - name: content
          required: true
          in: body
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Comment'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    patch:
      summary: Update a comment for a car
      tags:
        - Vehicles
      parameters:
        - name: id
          required: true
          in: path
          type: number
        - name: content
          required: true
          in: body
          type: string
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Comment'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /vehicles/{id}:
    get:
      summary: Retrieve a specific car
      tags:
        - Vehicles
      security:
        - AccessToken: []
      parameters:
        - name: id
          required: true
          in: path
          type: number
      responses:
        200:
          description: An car
          schema:
            $ref: '#/definitions/Vehicle'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /vehicles:
    post:
      summary: Create a new car
      description:  Create a car. You can easily create a car with only a car_type, if needed.
      tags:
        - Vehicles
      security:
        - AccessToken: []
      parameters:
        - name: car
          required: true
          in: body
          schema:
            $ref: '#/definitions/Vehicle'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Vehicle'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Get all the car
      description:
        List all vehicles
      parameters:
        - name: status
          in: query
          description: "Allows you to retrieve a list of vehicles according to their status : [taken, free]. /vehicles?status=taken"
          required: false
          type: string
        - name: type
          in: query
          description: "Allows you to retrieve a list of vehicles according to type such as : [Vito, Limo]. /vehicles?staus=taken&type=Limo"
          required: false
          type: string
        - name: include
          in: query
          description: "Add user object if the vehicle is taken : /vehicles?include=user"
          type: string
        - name: between
          in: query
          type: array
            items:

      tags:
        - Vehicles
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of vehicles
          schema:
            type: array
            items:
              $ref: '#/definitions/Vehicle'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /status/{model}:
    get:
      summary: Status for a given model
      parameters:
        - name: model
          in: path
          required: true
          allowEmptyValue: false
          enum:
            - car
            - user
            - run
            - run_subscription
      description:
        Lists available status for a model
      tags:
       - Status
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of status of status
          schema:
            type: array
            items:
              $ref: '#/definitions/Status'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /status/vehicles:
    get:
      summary: Vehicle Status (DEPRECATED)
      description:
        List all vehicles with them status
        This method is use in actual runners mobile application but you should remove it and use /vehicles instead
      tags:
       - Status
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of status of vehicles
          schema:
            type: array
            items:
              $ref: '#/definitions/VehicleStatus'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /groups/{id}:
    get:
      summary: Get a group
      tags:
        - Groups
      security:
        - AccessToken: []
      parameters:
        - name: id
          required: true
          in: path
          type: number
      responses:
        200:
          description: The group
          schema:
            $ref: '#/definitions/Group'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /groups:
    get:
      summary: Return all the groups
      description: Return all the groups
      tags:
        - Groups
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of groups
          schema:
            type: array
            items:
              $ref: '#/definitions/Group'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /schedules:
    get:
      summary: Returns all the schdules
      description: Allows you to get the schedule of everybody
      tags:
        - Schedule
      security:
        - AccessToken: []
      parameters:
        - name: between
          in: query
          description: "Allows querying between time periods. Comma seperated values. MAX 2 allowed /schedules?between=2017-06-08,2017-06-09"
          required: false
          type: string
      responses:
        200:
          description: An array of schdules
          schema:
            type: array
            items:
              $ref: '#/definitions/Schedule'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /waypoints/search:
    get:
      summary: Returns an array of waypoints depending on search
      parameters:
        - name: q
          required: true
          allowEmptyValue: false
          type: string
          in: query
      tags:
        - Waypoints
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of waypoints
          schema:
            type: array
            items:
              $ref: '#/definitions/Waypoint'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /waypoints:
    get:
      summary: Returns all the waypoints
      tags:
        - Waypoints
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of waypoints
          schema:
            type: array
            items:
              $ref: '#/definitions/Waypoint'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /waypoints/{id}:
    get:
      summary: Get a waypoint
      tags:
        - Waypoints
      security:
        - AccessToken: []
      parameters:
        - name: id
          required: true
          in: path
          type: number
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Waypoint'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /settings:
    post:
      summary: Create a new setting
      tags:
        - Settings
      security:
        - AccessToken: []
      parameters:
        - name: waypoint
          in: body
          required: true
          schema:
            $ref: '#/definitions/Waypoint'
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Setting'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
    get:
      summary: Returns all the settings
      tags:
        - Settings
      security:
        - AccessToken: []
      responses:
        200:
          description: An array of waypoints
          schema:
            type: array
            items:
              $ref: '#/definitions/Waypoint'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'
  /settings/{id}:
    get:
      summary: Get a setting
      tags:
        - Settings
      security:
        - AccessToken: []
      parameters:
        - name: id
          required: true
          in: path
          type: number
      responses:
        200:
          description: OK
          schema:
            $ref: '#/definitions/Setting'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Error'

definitions:

  Status:
    type: array
    minItems: 2
    maxItems: 2
    items:
      type: string

  Schedule:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      start_time:
        description: start of schedule (date time)
        type: string
        format: date-time
      end_time:
        description: end of schedule (date time)
        type: string
        format: date-time

  WorkingHours:
    type: object
    properties:
      start_at:
        description: start of schedule (date time)
        type: string
        format: date-time
      end_at:
        description: end of schedule (date time)
        type: string
        format: date-time

  Group:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      color:
        description: Color the ui should use to display the group (color is hex format)
        type: string
      name:
        description: Name of the group
        type: string

  Setting:
    type: object
    properties:
      key:
        description: Unique identifier
        type: string
      value:
        description: Value of the setting
        type: string

  Waypoint:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      name:
        description: Short name of the waypoint (used by coordinators)
        type: string
      geocoder:
        $ref: '#/definitions/Geocoder'

  Vehicle:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      name:
        description: Name of the car
        type: string
      type:
        $ref: '#/definitions/VehicleType'
      plate_number:
        description: Car plate number
        type: string
      nb_place:
        description: Number of places available in the car (driver's place is excluded)
        type: integer
      comments:
        description: Array of comments on a car
        type: array
        items:
          $ref: '#/definitions/Comment'
      user:
        description: The user who is driving the car now.
        $ref: '#/definitions/User'
  Comment:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      content:
        description: Content of the comment
        type: string
      created_at:
        description: Date when the comment was created
        type: string
      user:
        description: User who published the comment
        $ref: '#/definitions/User'
  User:
    type: object
    properties:
      id:
        description: Unique identifier (PK)
        type: integer
      firstname:
        description: Driver's first name
        type: string
      lastname:
        description: Driver's last name
        type: string
      phone_number:
        description: Driver's phone number
        type: string

  VehicleType:
    type: object
    properties:
      id:
        type: number
      type:
        type: string



  VehicleStatus:
    type: object
    properties:
      vehicle:
        $ref: '#/definitions/Vehicle'
      status:
        type: string
        description: "Type : free, taken"
      user:
        $ref: '#/definitions/User'

  Run:
    type: object
    properties:
      id:
        description: Identifiant unique
        type: integer
      title:
        type: string
      waypoints:
        type: array
        description: "Lists the steps in geographical ways in order to complete the run"
        minItems: 2
        items:
          $ref: '#/definitions/Waypoint'
      begin_date:
        type: string
        format: date-time
        description: When the race should start
      end_date:
        type: string
        format: date-time
        description: When the race should end
      start_at:
        type: string
        description: When the race begins (action of the runner)
        format: date-time
      end_at:
        description: When the race ends
        type: string
        format: date-time
      status:
        type: string
        description: "Run status: free, incomplete, ..."
      runners:
        type: array
        description: "The table of runners allows us to define the number of runners and the vehicles taken by the runner"
        items:
          $ref: '#/definitions/Runners'


  Runners:
    type: object
    properties:
      id:
        type: string
      user:
        $ref: '#/definitions/User'
      vehicle_category:
        $ref: '#/definitions/VehicleType'
      vehicle:
        $ref: '#/definitions/Vehicle'

# Google Map API
  Geocoder:
    type: object
    properties:
      address_components:
        type: array
        description:
          An array of GeocoderAddressComponents
        items:
          $ref: '#/definitions/GeocoderAddressComponent'
      formatted_address:
        type: string
        description:
          A string containing the human-readable address of this location.
        items:
          type: string
      geometry:
        $ref: '#/definitions/GeocoderGeometry'
      place_id:
        type: string
      types:
        type: array
        items:
              type: string

  GeocoderAddressComponent:
    type: object
    properties:
      long_name:
        type: string
        description: The full text of the address component
      short_name:
        type: string
        description: The abbreviated, short text of the given address component
      types:
        type: array
        description: An array of strings denoting the type of this address component. A list of valid types can be found here https://developers.google.com/maps/documentation/geocoding/intro?hl=fr#Types
        items:
         type: string

  GeocoderGeometry:
    type: object
    properties:
      location:
        type: object
        properties:
          lat:
            type: string
          lng:
            type: string
      location_type:
        type: string
        items:
          type: string
      viewport:
        type: object
        properties:
          northeast:
            type: object
            properties:
              lat:
                type: string
              lng:
                type: string
          southwest:
            type: object
            properties:
              lat:
                type: string
              lng:
                type: string

  Error:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      ui_message:
        type: string
  Token:
    type: object
    properties:
     token:
      type: string
