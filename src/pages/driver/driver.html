<ion-header>

  <ion-navbar>
    <ion-title *ngIf="driver">{{ driver.firstname }} {{ driver.lastname }}</ion-title>
    <!-- <ion-icon class="wifi-status" *ngIf="!this.InternetStatus.getConnectionStatus()" name="wifi"></ion-icon> -->
  </ion-navbar>

</ion-header>

<ion-content>
    <div *ngIf="driver">
        <ion-card class="status" [attr.status]="driver.status">
          <ion-card-content>
            <div [ngSwitch]="driver.status">
              <span *ngSwitchCase="DriverStatusEnum.free">Libre</span>
              <span *ngSwitchCase="DriverStatusEnum.taken">Occup√©</span>
            </div>
          </ion-card-content>
        </ion-card>

        <ion-card>
          <ion-card-header>Informations</ion-card-header>
          <ion-card-content>

            <ion-list no-lines>
                <ion-item>
                    <ion-thumbnail item-left>
                      <img [src]="driver.image_profile">
                  </ion-thumbnail>

                  <ion-item *ngIf="driver.phoneNumber">
                    <ion-icon name="call" item-left></ion-icon>
                    <p>{{ driver.phoneNumber }}</p>
                  </ion-item>

                  <ion-item *ngIf="driver.email">
                      <ion-icon name="mail" item-left></ion-icon>
                      <p>{{ driver.email }}</p>
                  </ion-item>
                </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
    </div>

</ion-content>
