<ion-header>
  <ion-icon class="modal__close" name="close" (click)="close()"></ion-icon>
</ion-header>


<ion-content class="modal">
    <ion-list class="modal__content">
        <ion-item class="modal__item" *ngFor="let key of filterkeys">
            <a (click)="onFilterClick(key)">{{ filters[key].name }}</a>
        </ion-item>
    </ion-list>
</ion-content>
