<ion-menu [content]="content" id="mainMenu" [persistent]="false">
  <ion-header>
    <button ion-item menuClose="mainMenu" detail-none end>
      <!--<ion-icon name="close"></ion-icon>-->
    </button>
  </ion-header>
  <ion-content>
    <ion-list>
        <button ion-item menuClose *ngFor="let p of pages" class="{{ p.class }}" (click)="openPage(p.id)" [ngClass]="currentPage == p.id ? 'active':''">
          <ion-icon name="{{ p.icon }}"></ion-icon>
          <span>{{ p.menu }}</span>
        </button>
        <button ion-item class="button--bottom button--not">
            {{ lastRefresh | date:' d MMMM y hh:mm' }}
        </button>
    </ion-list>
  </ion-content>

</ion-menu>
