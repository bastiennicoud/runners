<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-content>
   <div class="list-item" ion-item *ngFor="let run of runs" (click)="openPage(run)">
     <div class="border-left"></div>
     <div class="details-run">{{getDate(run.start_at)}}, {{ months[getMonth(run.start_at)] }} {{getHours(run.start_at)}}:{{getMinutes(run.start_at)}} | <img src="assets/geo.svg" alt="geo cursor" class="geo-img"> {{run.lieu}}</div>
     <div class="title-run">{{run.title}}</div>
   </div>
  </ion-content></ion-content>
