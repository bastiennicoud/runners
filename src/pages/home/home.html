<ion-menu [content]="content" id="mainMenu" [persistent]="false">
  <ion-header>
    <button ion-item menuClose="mainMenu" detail-none end>
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p.id)">
        <ion-icon name="{{ p.icon }}"></ion-icon>
        <span>{{ p.menu }}</span>
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
