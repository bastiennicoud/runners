<ion-header>

  <ion-navbar>
    <ion-title>
      <ion-icon name="ios-clipboard-outline"></ion-icon> Board</ion-title>
  </ion-navbar>

  <div padding>
    <ion-segment [(ngModel)]="filteredBy">
      <ion-segment-button [value]="FilterByEnum.current">
        Tous les runs
      </ion-segment-button>
      <ion-segment-button [value]="FilterByEnum.mine">
        Mes runs
      </ion-segment-button>
      <ion-segment-button [value]="FilterByEnum.old">
        Termin√©
      </ion-segment-button>
    </ion-segment>
  </div>
</ion-header>


<ion-content>

  <ion-refresher (ionRefresh)="refreshRuns($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>

    <ion-item-group *ngFor="let group of runs | filterRuns:filteredBy | groupRuns">

      <ion-item-divider sticky>
        <ion-label>{{group.date | date:'yMMMMEEEEd'}}</ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let run of group.runs" (click)="showRun(run)" [attr.status]="run.status">
        <ion-label>
          <h2>{{run.title}}</h2>
          <p>
            <strong>{{run.beginAt | date:'yMMMd'}}</strong> {{run.beginAt | date:'jm'}}
          </p>
          <p>{{run.waypoints[0].nickname}}</p>
        </ion-label>
      </ion-item>

    </ion-item-group>

    <ion-item *ngIf="!(runs | filterRuns:filteredBy).length">
      <ion-label>
        <p>Aucun run</p>
      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
