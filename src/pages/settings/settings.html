<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Cache</ion-label>
            <ion-toggle checked="{{ cacheService.isCacheEnabled }}" (click)="toggleCache()"></ion-toggle>
            <button ion-button full icon-start (click)="toggleCache()"><ion-icon name="cache"></ion-icon>{{ cacheService.isCacheEnabled ? "Disable":"Enable" }} cache</button>
        </ion-item>
        <ion-item>
            <ion-label>Clear cache</ion-label>
            <ion-icon color="danger" (click)="clearCache()" name="trash" item-right></ion-icon>
        </ion-item>
        <ion-item>
            <ion-label color='primary'>API</ion-label>
            <ion-input  [(ngModel)]="apiValue"></ion-input>
            <ion-icon (click)="setApi()" name="checkmark-circle-outline" item-right></ion-icon>
        </ion-item>
    </ion-list>
    <ion-footer>
        <ion-toolbar>
            <ion-title>{{ appVersion }}</ion-title>
        </ion-toolbar>
    </ion-footer>
</ion-content>
