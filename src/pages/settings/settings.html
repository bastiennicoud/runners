<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

  <ion-item>

    <button ion-button full icon-start (click)="clearCache()"><ion-icon name="trash"></ion-icon> Clear cache</button>
  </ion-item>
  <ion-item class="no-divider">
    <ion-label color='primary'>API</ion-label>
    <ion-input [(ngModel)]="apiValue"></ion-input>
  </ion-item>
  <ion-item style="border-top:0px">
    <button ion-button full icon-start (click)="setApi()"><ion-icon name="create"></ion-icon>Changer l'api</button>
  </ion-item>
    <ion-item>
      <button ion-button full icon-start (click)="toggleCache()"><ion-icon name="{{ cacheService.isCacheEnabled ? 'square' : 'play'}}"></ion-icon>{{ cacheService.isCacheEnabled ? "Disable":"Enable" }} cache</button>
    </ion-item>
    <ion-item>
      <button ion-button full icon-start (click)="forceDataRefresh()"><ion-icon name="sync"></ion-icon>Forcer le rafraîchissement des données</button>
    </ion-item>
  <ion-item>
    <ion-label color='primary'>Version : {{ appVersion }}</ion-label>
  </ion-item>


  </ion-list>
</ion-content>
